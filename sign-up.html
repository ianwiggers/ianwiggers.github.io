    <head>
        <title>Instrumento | Sign Up</title>
        <meta name="google-site-verification" content="" />
        <meta charset="UTF-8">
        <meta name="description" content="Create either an Individual, Band, or Dual account for Instrumento as a great start to your musical journey.">
        <meta name="keywords" content="account, account instrumento, account free, instrumento, learn, online, free, instrument, learn instrument, online instrument, free instrument, learn instrument online, learn instrument free, learn instrument free online">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c7c4bde0de.js" crossorigin="anonymous"></script>
       <!-- <meta http-equiv="refresh" content="60"> -->
       <link rel="icon" type="image/x-icon" href="/images/audio-icon-transparent-28.jpg">
       <!-- BEGIN Google Fonts. Possibly remove/replace: -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Quantico:wght@700&display=swap" rel="stylesheet">
       <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
       <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
       <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
       <style>
         * {
            box-sizing: border-box !important;
         }
         *:focus {
            outline: none;
            border-radius: none;
         }
         *::selection {
            color: green;
         }
         @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Quantico:wght@700&display=swap');
        </style>
        <!-- END Google Fonts. -->
        <link rel="stylesheet" href="/styles/account-styles.css">
    </head>
    <body id="overall-container">

        <div id="sign-in-outer-box">
            <div id="sign-in-inner-box">
                <img src="/images/Instrumento.png" alt="Instrumento " id="account-iames-logo">
                    <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 1.75em; font-weight: bold;">Sign Up</h1>
                <form class="general-sign-in-form1" id="form0">
                    <label class="general-label1" for="first-name-or-username-sign-in">Enter your first name or a username</label>
                    <input type="text" placeholder="First name (or username)" id="first-name-or-username-sign-in" class="general-input1" value="">
                    <label class="general-label1" for="last-name-sign-in">Enter your last name (optional)</label>
                    <input type="text" placeholder="Last name" id="last-name-sign-in" class="general-input1" value="">
                </form>
                <form class="general-sign-in-form1" style="display: none;" id="form1">
                    <label class="general-label1" for="email-or-number">Enter your email or phone number</label>
                    <input type="email" placeholder="Email or phone number" id="email-or-number" class="general-input1" value="">
                    <label class="general-label1" for="password">Enter your password</label>
                    <span id="pass-check"></span>
                    <input type="password" placeholder="Password" id="password" class="general-input1" value="">
                </form>
                <form class="general-sign-in-form1" style="display: none;" id="form2">
                    <label class="general-label1" for="instrument-type">Which instrument would you like to play?</label>
                    <!-- <input type="" placeholder="Address" id="address2" class="general-input1" value=""> -->
                    <select id="instrument-type" name="instrument-type" class="general-input2">
                        <option value="Choose an instrument:">Choose an instrument:</option>
                        <option value="Trumpet">Trumpet</option>
                        <option value="Saxophone">Saxophone</option>
                        <option value="Tuba">Tuba</option>
                        <option value="Trombone">Trombone</option>
                        <option value="French horn">French horn</option>
                        <option value="Clarinet">Clarinet</option>
                        <option value="Flute">Flute</option>
                        <option value="Percussion">Percussion</option>
                        <option value="Piano">Piano</option>
                    </select>
                    <label class="general-label1" for="account type">Which account type would you like?</label>
                    <select id="account-type" name="account-type" class="general-input2">
                        <option value="Choose an account type:">Choose an account type:</option>
                        <option value="Individual">Individual</option>
                        <option value="Band">Band</option>
                        <option value="Dual (Individual & Band)">Dual (Individual & Band)</option>
                        
                    </select>
                </form>
                <span class="prev-next-group">
                <button type="button" title="Return" id="return-or-prev1" class="general-rectangular-button"><i class="fa-solid fa-chevron-left fa-large"></i>&nbsp;Return</button>
                <button type="button" title="Next" id="next1" class="general-rectangular-button">Next&nbsp;<i class="fa-solid fa-chevron-right fa-large"></i></button>
                </span>
            </div>
        </div>
       <script src="/scripts/sign-up-scripts.js"></script>
       <script>
         // For account.html auxillary styling:
         let pixelHeight = screen.availHeight;
         let changeFactorH = 0.65;
         let SIOBHeight = (pixelHeight * changeFactorH);
         document.getElementById("sign-in-outer-box").style.height = SIOBHeight.toString() + "px";

         let changeFactorTP = 0.1;
         let SIOBTopPush = (pixelHeight * changeFactorTP);
         document.getElementById("sign-in-outer-box").style.top = SIOBTopPush.toString() + "px";

        // let fNOUSIOccupiedStyle = "background-color: inherit; border-bottom: 2px solid blue; transition: all 0.25s;"

        // }
        </script>
